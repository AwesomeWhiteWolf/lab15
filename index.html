<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>task</title>  
    <link rel="stylesheet" href="style.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
</head>  
<body>  
    <div id="form-section">  
        <input type="text" id="fio" placeholder="ФИО">  
        <input type="number" id="age" placeholder="Возраст">  
        <button id="add-row">Добавить</button>  
        <button id="toggle-list">Список</button>  
        <table id="data-table">  
            <thead>  
                <tr>  
                    <th>Номер</th>  
                    <th>ФИО</th>  
                    <th>Возраст</th>  
                    <th>Действия</th>  
                </tr>  
            </thead>  
            <tbody></tbody>  
        </table>  
    </div>  

    <div class="container">  
        <div id="left-div" class="big-div">  
            <div class="small-block red-block"></div>  
            <div class="small-block red-block"></div>  
            <div class="small-block red-block"></div>  
            <div class="small-block red-block"></div>  
            <div class="small-block red-block"></div>  
        </div>  
        <div id="right-div" class="big-div">   
            <div class="small-block blue-block"></div>  
            <div class="small-block blue-block"></div>  
            <div class="small-block blue-block"></div>  
            <div class="small-block blue-block"></div>  
            <div class="small-block blue-block"></div>  
        </div>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
